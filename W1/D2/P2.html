<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists</title>
</head>
<body>
    <!-- Ordered lists with differnt numbering style-->
     <ol>
        <li>Laptop</li>
     </ol>
     <ol type="a">
        <li>Pencil</li>
     </ol>
     <ol type="A">
        <li>Pencil</li>
     </ol>
     <ol type="i">
        <li>Pencil</li>
     </ol>
     <ol type="I">
        <li>Pencil</li>
        <li>Laptop</li>
     </ol>
     <ol type="i" start="3">
        <li>Pen</li>
     </ol>
     <ol type="I" reversed start="8">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Laptop</li>
     </ol>
</body>
</html>
