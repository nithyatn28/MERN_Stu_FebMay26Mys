<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamberger icon and menu</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <nav class="border rounded-b-xl ">
        <div class="flex justify-between item-center px-6 h-16">
            <div class="flex gap-8 items-center">
                <a href="#" class="font-bold text-lg">gola</a>
                <ul class="flex gap-6 text-blue-700  hidden md:flex item-center">
                    <li><a href="#" class="hover:text-black tansistion ">Home</a></li>
                    <li><a href="#" class="hover:text-black tansistion">Features</a></li>
                    <li><a href="#" class="hover:text-black tansistion">Contact</a></li>
                </ul>
            </div>
            <div class="hidden md:flex item-center gap-3">
                <a href="#" class="text-gray-700 hover text-black transition">Login</a>
            </div>
            <button id="menuBtn"
                class="md:hidden inline-flex justify-center rounded border px-3 py-2 hover:bg-gray-50 transition"
                aria-label="Toogle Menu" aria-expanded="false" aria-controls="mobileMenu">
                <span class="text-xl">â˜°</span>
            </button>
        </div>
            <div id="mobileMenu" class="hidden md:hidden border-t">
                <div class="px-6 py-4 space-y-4">
                    <ul class="flex flex-col gap-3">
                        <li><a href="#" class="Block hover:text-black transition">Home</a></li>
                        <li><a href="#" class="Block hover:text-black transition">Features</a></li>
                        <li><a href="#" class="Block hover:text-black transition">Contact</a></li>
                    </ul>
                    <div class="flex flex-col gap-3">
                        <a href="#" class="block text-gray-700 hover:text-black transition">Login</a>
                    </div>
                </div>
            </div>
    </nav>
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("block");
            const expanded = menuBtn.getAttribute("aria-expanded") === "true";
            menuBtn.setAttribute("aria-expanded", String(!expanded));
        });
    </script>

</body>

</html>
